<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="/assets/cloudy-day-1.svg">

    <div>
      <video autoplay loop muted plays-inline src="./assets/weather-bg1.mp4" type="video/mp4" class="background"></video>
    </div>
    <section>
      <div class="col-lg-5 col-md-5 col-xs-11 col-sm-8 weather-container">
        <div class="container weather-box">
          <div class="info-container">
            <div class="info-time">
              <p id="time">
                14:00
              </p>
            </div>
            <div class="info-location">
              <p id="location">
                Tokyo
              </p>
            </div>
            <div class="info-search">
              <button type="button" class="search-btn" aria-label="Left Align">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </div>
          </div>

            <div class="info-weather">
              <div class="info-humidity">

                  />
                </svg>
                <div>
                  <p id="humidity">0%</p>
                </div>
              </div>
              <div class="info-wind">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-wind"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"

                </svg>
                <div>
                  <p id="wind">0Km/h</p>
                </div>

        <div class="weather-temp-container">
          <div class="weather-img-container">
            <img
            class="weather-img"
            id="weather-img"
            src="./assets/cloudy-day-1.svg"
            alt=""
          />
          </div>
          <div class="temp-container">
            <p class="text-center" id="temperature">
              0 <span>Â°C</span>
            </p>
            <p class="text-center feels_like" id="description">Broken Clouds</p>
          </div>
        </div>
  
          </div>
        </div>
      </div>

      <div class="col-lg-5 col-md-5 col-xs-11 col-sm-8 search-container" id="searchContainer">
        <div class="search-box container">

          <div class="navigation-container">
            <div class="back-btn-container">
              <button class="back-btn">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </button>
            </div>
  
            <div>
              <h1>Japan</h1>
            </div>
            
            <div class="close-btn-container">
              <button class="close-btn">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
            </div>
          </div>

          <div class="search" id="countrySearchContainer">
            <input type="text" placeholder="Enter Country" id="searchInput">
            <button>
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>

          
          <div class="countries-scroll-container">
            <div id="countriesContainer">
              <div class="countries-container" data-type="country">
              </div>
            </div>          
            <div id="citiesContainer">
              <div class="cities-container" data-type="city">
              </div>
            </div>
        </div>

        </div>

    </section>


    <script src="./js/index.js" type="module"></script>
  </body>
</html>
